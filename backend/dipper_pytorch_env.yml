name: dipper_pytorch_env
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip

  # Core ML libraries
  - pytorch==2.7.1 # avoids opso later changing version
  - torchvision>=0.9.0
  - torchaudio>=0.9.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0

  # Additional ML dependencies
  - scipy>=1.7.0
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - h5py>=3.0.0
  - pydantic>=1.8.0
  - timm>=1.0.0
  - transformers>=4.53.2
  - lightning>=2.0.0


  # Audio processing 
  - librosa

  # System utilities
  - psutil>=5.8.0
  - tqdm>=4.60.0
  - pyyaml>=6.0
  - scikit-learn==1.7.0  # avoids opso later changing version
  - numpy==2.2.6  # avoids opso later changing version
  - sympy==1.14.0  # avoids opso later changing version

  # Jupyter and development
  - jupyter
  - ipython
  - notebook
  
  # HTTP and networking
  - aiohttp>=3.8.0
  - aiohttp-cors>=0.7.0
  
  - pip:
    # Audio processing packages
    - soundfile>=0.10.0

    # Machine learning and data processing
    #litert #1.4.0 has a bug on Mac OSX
    - ai-edge-litert>=1.3.0, <1.4.0

    # Bioacoustics libraries (with latest development code)
    - git+https://github.com/kitzeslab/opensoundscape.git@issue_1143_mplclassifier
    - git+https://github.com/kitzeslab/bioacoustics-model-zoo.git@main
    - torch==2.7.1  # Ensure PyTorch version matches conda version
    - numpy==2.2.6  # Ensure NumPy version matches conda version
    - sympy==1.14.0  # Ensure SymPy version matches conda
