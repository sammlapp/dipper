name: Build Full App

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
      - '!v*-review'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pyinstaller:
    name: Build PyInstaller Backend - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13  # Intel
            artifact_name: lightweight_server-macos-x64
          - os: macos-14  # ARM
            artifact_name: lightweight_server-macos-arm64
          - os: windows-latest
            artifact_name: lightweight_server-windows-x64
          - os: ubuntu-latest
            artifact_name: lightweight_server-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build PyInstaller executable
        run: |
          cd backend
          python build_pyinstaller.py

      - name: Verify executable exists
        shell: bash
        run: |
          if [ -f "frontend/python-dist/lightweight_server" ] || [ -f "frontend/python-dist/lightweight_server.exe" ]; then
            echo "‚úÖ PyInstaller executable built successfully"
          else
            echo "‚ùå PyInstaller executable not found"
            exit 1
          fi

      - name: Upload PyInstaller artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            frontend/python-dist/lightweight_server*
          retention-days: 7

  build-conda-pack:
    name: Build Conda-Pack Environment - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13  # Intel
            artifact_name: conda-env-macos-x64
          - os: macos-14  # ARM
            artifact_name: conda-env-macos-arm64
          - os: windows-latest
            artifact_name: conda-env-windows-x64
          - os: ubuntu-latest
            artifact_name: conda-env-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          miniforge-version: latest

      - name: Build conda-pack environment
        shell: bash -el {0}
        run: |
          cd backend
          python build_conda_pack.py

      - name: Verify conda-pack archive
        shell: bash
        run: |
          if [ -f "environments/dipper_pytorch_env.tar.gz" ]; then
            echo "‚úÖ Conda-pack environment built successfully"
            ls -lh environments/dipper_pytorch_env.tar.gz
          else
            echo "‚ùå Conda-pack environment not found"
            exit 1
          fi

      - name: Upload conda-pack artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            environments/dipper_pytorch_env.tar.gz
            environments/extract_and_test_env.sh
            environments/test_environment.py
          retention-days: 7

  build-tauri-full:
    name: Build Tauri Full App - ${{ matrix.platform }}
    needs: [build-pyinstaller, build-conda-pack]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-x64
            os: macos-13
            rust_target: x86_64-apple-darwin
            pyinstaller_artifact: lightweight_server-macos-x64
            conda_artifact: conda-env-macos-x64
          - platform: macos-arm64
            os: macos-14
            rust_target: aarch64-apple-darwin
            pyinstaller_artifact: lightweight_server-macos-arm64
            conda_artifact: conda-env-macos-arm64
          - platform: windows-x64
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            pyinstaller_artifact: lightweight_server-windows-x64
            conda_artifact: conda-env-windows-x64
          - platform: linux-x64
            os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            pyinstaller_artifact: lightweight_server-linux-x64
            conda_artifact: conda-env-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'linux-x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Download PyInstaller artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.pyinstaller_artifact }}
          path: frontend/src-tauri/bin/

      - name: Download conda-pack artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.conda_artifact }}
          path: environments/

      - name: Make PyInstaller executable (Unix)
        if: matrix.platform != 'windows-x64'
        shell: bash
        run: |
          chmod +x frontend/src-tauri/bin/lightweight_server
          ls -lh frontend/src-tauri/bin/

      - name: Verify artifacts
        shell: bash
        run: |
          echo "PyInstaller backend:"
          ls -lh frontend/src-tauri/bin/
          echo ""
          echo "Conda-pack environment:"
          ls -lh environments/

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build React app (full)
        working-directory: frontend
        run: npm run build

      - name: Build Tauri app
        working-directory: frontend
        run: npm run tauri:build:all

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          find frontend/src-tauri/target/release/bundle -type f

      - name: Create release package with conda env (macOS)
        if: startsWith(matrix.platform, 'macos')
        shell: bash
        run: |
          mkdir -p release-package
          cp frontend/src-tauri/target/release/bundle/dmg/*.dmg release-package/
          cp environments/dipper_pytorch_env.tar.gz release-package/
          cp environments/*.sh release-package/ || true
          cp environments/*.py release-package/ || true
          echo "üì¶ Release package contents:"
          ls -lh release-package/

      - name: Create release package with conda env (Windows)
        if: matrix.platform == 'windows-x64'
        shell: bash
        run: |
          mkdir -p release-package
          cp frontend/src-tauri/target/release/bundle/nsis/*.exe release-package/
          cp environments/dipper_pytorch_env.tar.gz release-package/
          echo "üì¶ Release package contents:"
          ls -lh release-package/

      - name: Create release package with conda env (Linux)
        if: matrix.platform == 'linux-x64'
        shell: bash
        run: |
          mkdir -p release-package
          cp frontend/src-tauri/target/release/bundle/appimage/*.AppImage release-package/
          cp environments/dipper_pytorch_env.tar.gz release-package/
          cp environments/*.sh release-package/ || true
          cp environments/*.py release-package/ || true
          echo "üì¶ Release package contents:"
          ls -lh release-package/

      - name: Upload full release package
        uses: actions/upload-artifact@v4
        with:
          name: dipper-full-${{ matrix.platform }}
          path: release-package/*
          retention-days: 30

      - name: Upload macOS DMG separately
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: dipper-full-${{ matrix.platform }}-dmg
          path: frontend/src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Upload Windows installer separately
        if: matrix.platform == 'windows-x64'
        uses: actions/upload-artifact@v4
        with:
          name: dipper-full-${{ matrix.platform }}-installer
          path: frontend/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload Linux AppImage separately
        if: matrix.platform == 'linux-x64'
        uses: actions/upload-artifact@v4
        with:
          name: dipper-full-${{ matrix.platform }}-appimage
          path: frontend/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-tauri-full
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display artifact structure
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/dipper-full-*/*.dmg
            artifacts/dipper-full-*/*.exe
            artifacts/dipper-full-*/*.AppImage
            artifacts/dipper-full-*/*.tar.gz
          draft: true
          prerelease: contains(github.ref, 'alpha') || contains(github.ref, 'beta')
          body: |
            ## Dipper Release

            This release includes platform-specific installers and the ML environment.

            ### Installation

            **macOS:**
            1. Download `*.dmg` for your architecture (x64 for Intel, arm64 for Apple Silicon)
            2. Download `dipper_pytorch_env.tar.gz`
            3. Open the DMG and drag Dipper to Applications
            4. The ML environment will be automatically downloaded on first use, or you can manually extract it

            **Windows:**
            1. Download `*.exe` installer
            2. Download `dipper_pytorch_env.tar.gz`
            3. Run the installer
            4. The ML environment will be automatically downloaded on first use

            **Linux:**
            1. Download `*.AppImage`
            2. Download `dipper_pytorch_env.tar.gz`
            3. Make the AppImage executable: `chmod +x *.AppImage`
            4. Run the AppImage
            5. The ML environment will be automatically downloaded on first use

            ### What's New
            - See CHANGELOG.md for details

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
